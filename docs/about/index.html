<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>รถเช่าอุดร</title>
    <meta name="description" content="รถเช่าอุดร" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        margin: 0;
        padding: 40px;
        background: #f7f7fb;
        color: #111;
      }
      .container {
        max-width: 720px;
        margin: 0 auto;
        background: #fff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 6px 20px rgba(18, 22, 40, 0.06);
      }
      h1 {
        margin-top: 0;
        color: #0b4a6f;
      }
      p {
        line-height: 1.6;
      }
      a.button {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 16px;
        background: #0b69ff;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>รถเช่าอุดรธานี รุ่งโรจน์ คาร์เร้นท์</h1>
        <p>เกี่ยวกับเรา</p>
      </header>

      <section>
        <h2>เกี่ยวกับบริการ</h2>
        <p>รถเช่าอุดรธานี รุ่งโรจน์ คาร์เร้นท์ ให้บริการรถเช่าคุณภาพในจังหวัดอุดรธานี พร้อมรถหลากหลายรุ่นและราคาที่เหมาะสม</p>
      </section>

      <section>
        <h2>ติดต่อเรา</h2>
        <p>สำหรับข้อมูลเพิ่มเติมหรือการจองรถ กรุณาติดต่อทีมงานของเรา</p>
      </section>

      <div style="margin-top: 24px;">
        <a class="button" href="/gittisak-go/th-carrent/">กลับไปหน้าหลัก</a>
      </div>
    </div>
  </body>
</html>
